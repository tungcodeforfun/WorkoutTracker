name: Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode 16
      run: sudo xcode-select -switch /Applications/Xcode_16.0.app/Contents/Developer
    
    - name: List Available Simulators
      run: xcrun simctl list devices available
    
    - name: Build and Test
      run: |
        # Find the first available iPhone simulator
        DEVICE_ID=$(xcrun simctl list devices available | grep iPhone | grep -v "iPhone SE" | head -1 | sed -n 's/.*(\([A-F0-9-]*\)).*/\1/p')
        
        if [ -z "$DEVICE_ID" ]; then
          echo "No iPhone simulator found, trying iPad..."
          DEVICE_ID=$(xcrun simctl list devices available | grep iPad | head -1 | sed -n 's/.*(\([A-F0-9-]*\)).*/\1/p')
        fi
        
        if [ -z "$DEVICE_ID" ]; then
          echo "No iOS simulator found, using generic destination"
          xcodebuild \
            -scheme WorkoutTracker \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            clean build test \
            CODE_SIGNING_ALLOWED=NO
        else
          echo "Using simulator device: $DEVICE_ID"
          xcodebuild \
            -scheme WorkoutTracker \
            -destination "platform=iOS Simulator,id=$DEVICE_ID" \
            -configuration Debug \
            clean build test \
            CODE_SIGNING_ALLOWED=NO
        fi
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          DerivedData/Logs/Test/*.xcresult